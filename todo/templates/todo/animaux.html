{% extends 'todo/base.html' %}
{% block content %}
<br>
<br>
<br>
 <form method='post' action=''>
    {% csrf_token %}
    {% for q  in quizzs %}
    {% if q.theme == var %}

    <div class="form-group">
      <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1">
            <label class="form-check-label" for="gridRadios1">
                {{q.op1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
                {{q.op2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option3">
            <label class="form-check-label" for="gridRadios1">
                {{q.op3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option4">
            <label class="form-check-label" for="gridRadios2">
                {{q.op4}}
            </label>
        </div>
        <br>
         <br>

    </div>    
    {% endif %}
    {% endfor %}
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    {% if total == 0 %}
    <center>
    <h2>Pas encore de question dans ce theme, on en créer ? </h2>
    <br>
<br>
<br>
<a type="button" class="btn btn-outline-secondary" href="{% url 'musique' %}">
  <width="20" height="20" fill="currentColor" class="bi bi-egg" viewBox="0 0 16 16">
  <path d="M8 15a5 5 0 0 1-5-5c0-1.956.69-4.286 1.742-6.12.524-.913 1.112-1.658 1.704-2.164C7.044 1.206 7.572 1 8 1c.428 0 .956.206 1.554.716.592.50s6 1.18 1.251 1.704 2.164C12.31 5.714 13 8.044 13 10a5 5 0 0 1-5 5zm0 1a6 6 0 0 0 6-6c0-4.314-3-10-6-10S2 5.686 2 10a6 6 0 0 0 6 6z"/>
  </svg>
  <span class="visually-hidden">Créer question</span>
</a>
</center>
    {% else %}

    <button type="submit" class="btn btn-primary">Submit</button>
    {% endif %}
  </form>


{% endblock %}
