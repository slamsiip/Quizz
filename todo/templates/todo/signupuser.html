{% extends 'todo/base.html' %}

{% block content %}
<br>
<br>
 <center>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
               <tr colspan=2>

    {% endfor %}

    <button type="submit">Sign up</button>
  </form>
                </center>
{% endblock %}
